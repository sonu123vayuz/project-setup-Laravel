name: Build & Deploy Laravel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/laravel-app:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/laravel-app:latest

    - name: Deploy on Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/laravel-app:latest
          docker stop laravel || true
          docker rm laravel || true
          docker run -d \
            --name laravel \
            -p 8000:8000 \
            --env-file /var/www/.env \
            ${{ secrets.DOCKERHUB_USERNAME }}/laravel-app:latest
